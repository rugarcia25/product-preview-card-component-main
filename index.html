<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <section id="card-left">
        <img
          src="images/image-product-desktop.jpg"
          alt="Imagen de perfume Channel de Frontendmentor"
          id="perfume"
        />
      </section>
      <section id="card-right">
        <p id="title" class="font">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="font" id="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <section id="prices">
          <p id="price">$149.99</p>
          <p id="offert">$169.99</p>
        </section>
        <button><img src="images/icon-cart.svg" alt="Imagen de Carrito"> Add to Cart</button>
      </section>
    </main>
  </body>
</html>
